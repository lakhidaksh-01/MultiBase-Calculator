<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="header"><h1>JavaScript <span >MuiltiBase Calculator</span></h1><br><h4>Made by <a href="https://www.linkedin.com/in/daksh-lakhi">DAKSH LAKHI</a></h4></div>
            <div class="table">
                <table>
                    <tr>
                        <td>
                            <label for="decimal">Decimal: </label>
                            <input type="number" id="decimal" oninput="convertfromdecimal()">
                        </td>
                        <td>
                            <label for="binary">Binary: </label>
                            <input type="number" id="binary" oninput="convertfrombinary()">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="octal">Octal: </label>
                            <input type="number" id="octal" oninput="convertfromoctal()">
                        </td>
                        <td>
                            <label for="hexa">Hexadecimal: </label>
                            <input type="text" id="hexa" oninput="convertfromhexa()">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
